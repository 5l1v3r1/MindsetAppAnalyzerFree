specVersion: '2.0'
metadata:
  name: MindsetAppAnalyzerFree
type: application
framework:
  name: SAPUI5
  version: 1.76.1
  libraries:
    - name: sap.ui.core
    - name: sap.ui.rta
    - name: sap.ui.vbm
    - name: sap.m
    - name: sap.ovp
    - name: sap.ui.comp
    - name: sap.ushell
      development: true
    - name: themelib_sap_fiori_3
    - name: themelib_sap_belize
      optional: true
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  customTasks:
    - name: webide-extension-task-updateManifestJson
      afterTask: generateVersionInfo
      configuration:
        appFolder: webapp
        destDir: dist
    - name: webide-extension-task-lint
      afterTask: webide-extension-task-updateManifestJson
      configuration:
        destDir: dist
        appFolder: webapp
        nameSpace: com/mindset/appanalyzer
    - name: webide-extension-task-resources
      afterTask: webide-extension-task-lint
      configuration:
        nameSpace: com/mindset/appanalyzer
    - name: ui5-task-nwabap-deployer
      afterTask: generateVersionInfo
      configuration: 
        resources:
          pattern: "**/*.*"
        # connection:
        #   server: https://s4hana.mindsetconsulting.com:44301  
        # authentication:
        #   user: myUser
        #   password: myPassword
        ui5:
          language: EN
          package: $TMP #/MINDSET/ANALYZER_UI5
          bspContainer: ZTEST #/MINDSET/APP_ANALYZER
          bspContainerText: App Analyzer
          transportUseLocked: true
          createTransport: true
          transportText: Mindset App Analyzer Transport
          transportUseUserMatch: true
          calculateApplicationIndex: false #true    
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /sap
      # configuration:
      #   baseUri: 
      #   strictSSL: true
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        index: "test/testOVP.html"
